    <link href="vendor/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header id="header" class="">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Marc's Blog</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>

              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
    </header><!-- /header -->

    <main class="container">
        <div class="col-md-10">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" placeholder="Title of Post..." class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <input type="text" placeholder="Category of Post..."class="form-control" id="category">
              </div>
              <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" placeholder="Tags for Post..."class="form-control" id="tags">
              </div>
              <div>
                <label for="body">Body</label>
                <textarea rows="20" placeholder="Blog Post Goes Here..." class="form-control input-lg" id="body"></textarea>
              </div><br>
              <button type="submit" class="btn btn-default">Post</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
